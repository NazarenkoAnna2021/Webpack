<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="add-task">
                <input type="text" id="new-task">
                <button class="add-task__button">add</button>
            </div>
            <ul class="list">
                <li class="list__caption">To do</li>
                <li class="list__caption">In progress</li>
                <li class="list__caption">Done</li>
                <li class="list__cell js-cell" id="to-do">
                    <div class="list__card js-card" draggable="true">
                        <label class="list__card-info">
                            task description
                        </label>
                    </div>
                    <div class="list__card js-card" draggable="true">
                        <label class="list__card-info">
                            task description1
                        </label>
                    </div>
                </li>
                <li class="list__cell js-cell"></li>
                <li class="list__cell js-cell"></li>
            </ul>
        </div>
    </div>
    <template type="text" id="temp">
        <div class="list__card js-card" draggable="true">
            <label class="list__card-info">
                {{task}}
            </label>
        </div>
    </template>
</body>

</html>
