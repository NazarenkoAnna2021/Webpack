<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <div class="all-box">
        <div class="todo">
            <div class="add">
                <input type="text" class="new-li to-do__li">
                <button type="button" class="to-do__butt">add</button>
            </div>
            <ul class="listStylereset box to-do"></ul>
        </div>
        <div class="in-progress">
            <div class="add">
                <input type="text" class="new-li progress__li">
                <button type="button" class="in-progress__butt">add</button>
            </div>
            <ul class="listStylereset box progress"></ul>
        </div>
        <div class="done">
            <div class="add">
                <input type="text" class="new-li done__li">
                <button type="button" class="done__butt">add</button>
            </div>
            <ul class="listStylereset box isDone"></ul>
        </div>
    </div>
    <template type="text" id="task-item-template">
            <label class="{{id}}" draggable="true">{{title}}</label>
    </template>
</body>

</html>
