<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <div class="conteiner">
        <h1>Kanban Board</h1>
        <div class="list">
            <div class="to-do">
                <label>To Do</label>
                <input type="text" class="newLi">
                <button type="button" class="addButton">add</button>
                <ul class="to-do_list"></ul>
            </div>
            <div class="in-progress">
                <label>In Progress</label>
                <input type="text" class="newLi">
                <button type="button" class="addButton">add</button>
                <ul class="in-progress_list"></ul>
            </div>
            <div class="done">
                <label>Done</label>
                <input type="text" class="newLi">
                <button type="button" class="addButton">add</button>
                <ul class="done_list"></ul>
            </div>
        </div>
    </div>
    <template type="text" id="taskItemTemplate">
        <li>
            <label for="{{itemid}}">{{title}}</label>
        </li>
    </template>
</body>

</html>
