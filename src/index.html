<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <div class="conteiner">
        <h1>Kanban Board</h1>
        <div class="list">
            <div class="to-do box">
                <label>To Do</label>
                <div class="add">
                    <input type="text" class="new-li">
                    <button type="button" class="add-button">&#43;</button>
                </div>
                <ul class="to-do_list">
                    <li>Lorem ipsum dolor sit amet </li>
                </ul>
            </div>
            <div class="in-progress box">
                <label>In Progress</label>
                <div class="add">
                    <input type="text" class="new-li">
                    <button type="button" class="add-button">&#43;</button>
                </div>
                <ul class="in-progress_list"></ul>
            </div>
            <div class="done box">
                <label>Done</label>
                <div class="add">
                    <input type="text" class="new-li">
                    <button type="button" class="add-button">&#43;</button>
                </div>
                <ul class="done_list"></ul>
            </div>
        </div>
    </div>
    <template type="text" id="task-item-template">
        <li>
            <label>{{title}}</label>
        </li>
    </template>
</body>

</html>
